<div style="columns: 2;column-gap: 0px;">
  <div><img src="assets/images/snow.png" style="width: 100%;"></div>
  <div><img src="assets/images/snow.png" style="width: 100%;"></div>
</div>

<div>
  <div>
    <table style="width: 600px;" *ngIf="this.logdata.length > 0">
      <tr>
        <th>S.No</th>
        <th>Mail Id</th>
        <th>Name</th>
        <th>Employee Id</th>
        <th>id</th>
      </tr>
      <tr *ngFor="let a of logdata let i=index">
        <!-- <p>1234</p>
        <td>a</td>
        <td>b</td>
        <td>c</td>
        <td>d</td>
        <td>e</td> -->
        <td>{{i+1}}</td>
        <td>{{a.mailid}}</td>
        <td>{{a.name}}</td>
        <td>{{a.empid}}</td>
        <td>{{a.id}}</td>
      </tr>
    </table>
  </div>

  <!-- multi="true" *ngIf="this.logdata.length > 0" -->
  <div>
    <mat-accordion multi="true" *ngIf="this.logdata.length > 0">
      <mat-expansion-panel *ngFor="let a of logdata let i=index">
        <mat-expansion-panel-header>
          <span>Get your details by your mail id</span><p style="color: red;">:  {{a.mailid}}</p>
        </mat-expansion-panel-header>
          <span>Your registration id</span><p style="color: blue;">-->{{a.id}}</p>
          <span>Your Name</span><p style="color: blue;">-->{{a.name}}</p>
          <span>Your Employee Id</span><p style="color: blue;">-->{{a.empid}}</p>
        <mat-action-row>
          <button mat-button color="primary" type="submit">Edit</button>
          <button mat-button color="warn" type="submit">delete</button>
         </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
    <p class="info-text mat-body-2" *ngIf="this.logdata.length <=0">No users added yet</p>
  </div>


</div>
